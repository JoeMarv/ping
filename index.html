<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping Coming Soon Page</title>  
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="" class="logo">
    </div>

    <div class="header">
      <h3>We are launching <span class="soon">soon!</span></h3>
      <h4>Subscribe and get notified</h4>
    </div>

    <form class="form">
      <div class="input">
        <input type="email" name="email" class="email" placeholder="Your email address..."> <br>
        <span class="error-text"></span>
      </div>
      

      <button class="notify">
        <span>Notify Me</span>
      </button>
    </form>

    <div class="image">
      <img src="images/illustration-dashboard.png" alt="" class="img">
    </div>

    <div class="details">
      <div class="socials">
        <button class="social"><span><ion-icon name="logo-facebook"></ion-icon></button>
        <button class="social"><span><ion-icon name="logo-twitter"></ion-icon></button>
        <button class="social"><span><ion-icon name="logo-instagram"></ion-icon></button>
      </div>

      <div class="copyrights">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
  </div>


  <script src="app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
